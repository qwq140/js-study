<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    // 4.7 Map 객체
    /*
    key 와 value를 맵핑시켜서 값을 저장하며 저장된 순서대로 각 요소에 접근할 수 있다.
    1. new Map()를 사용하여 객체를 생성한다.
    2. Map 객체에 데이터를 저장할 때는 파라미터로 키와 값을 이용하면 된다.
    3. 저장된 데이터를 읽을 때는 get() 함수에 파라미터로 얻고자 하는 값의 키를 입력하면 된다.
    4. 특정 키의 값이 저장되어 있는지 확인하려면 has() 함수를 사용한다.
    5. 특정 데이터를 삭제하려면 delete() 함수를 사용한다.
    6. 모든 데이터를 삭제하려면 clear() 함수를 사용한다.
    7. 모든 데이터를 읽을 때는 forEach() 함수를 사용한다.
    
    Object와 Map 차이점
    1. Object의 경우 key로 문자열만 사용할 수 있지만, Map은 키로 어떤 타입이든 가능하다.
    2. Object는 몇 개의 데이터가 담겼는지는 수동적으로 계산해ㅐ야 하지만, Map은 size 속성을 통해ㅐ 크기를 쉽게 알 수 있다.
    3. Object는 저장된 데이터를 for-in 반복문으로 읽었을 때 데이터를 저장한 순서대ㅐ로 읽는다고 보장할 수 없다. 하지만 Map은 데이터를 저장한 순서를 보장한다.
    */
    let userMap = new Map();
    userMap.set("name", "홍길동");
    userMap.set("email", "abc@email.com");
    userMap.set("phone", "000-0000-0000");
    console.log(userMap.size); // 3

    console.log(userMap.get("name")); // 홍길동

    console.log(userMap.has("name")); // true

    userMap.delete("name");
    console.log(userMap); // Map(2) {'email' => 'abc@email.com', 'phone' => '000-0000-0000'}

    userMap.clear();
    console.log(userMap); // Map(0) {size: 0}

    userMap.set("name", "홍길동");
    userMap.set("email", "abc@email.com");
    userMap.set("phone", "000-0000-0000");

    userMap.forEach(function (item){
        console.log(item);
    });
</script>
</body>
</html>
