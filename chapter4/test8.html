<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    // 4.9 JSON 객체
    /*
    JSON은 데이터를 저장하거나 전송할 때 많이 사용되는 경량의 DATA 교환 형식이다.
    JSON은 데이터 포맷일 뿐이며 특정 통신 방법도, 프로그래밍 문법도 아닌 단순히 데이터를 표시하는 방법이다.
    - 서버와 클라이언트 간의 데이터 전송 시 많이 사용된다.
    - 자바스크립트의 Object 객체 표기법과 매우 유사하다.
    - JSON 데이터는 자바스크립트 JSON 객체의 parse() 함수를 이용하면 자바스크립트 Object 객체로 변환해서 사용할 수 있다.
    - 프로그래밍 언어에 상관없이 사용할 수 있는 데이터 교환 형식이다.
    - 대부분의 언어에서 JSON 데이터를 처리할 수 있는 라이브러리를 제공한다.
    - key-value 형태를 가지며 key는 반드시 쌍따옴표를 이용해서 표기해야 한다.
    - JSON.stringify - 데이터를 서버로 전송하기 위해서는 데이터 형태를 문자열 형태로 변환해야 한다. Object 데이터를 문자열로 변환해준다.
    - JSON.parse - 서버로부터 응답받은 데이터는 문자열 형태이다. 문자열 형태의 JSON 데이터를 자바스크립트 Object 객체로 변환해준다.
    */

    let data = {
        employees:[
            {firstName:"John", lastName:"Doe"},
            {firstName:"Anna", lastName:"Smith"},
            {firstName:"Peter", lastName:"Jones"},
        ]
    }; // 자바스크립트 Object 객체
    console.log(data); 

    let stringValue = JSON.stringify(data); // 자바스크립트 Object 객체를 JSON 문자열로 변환 
    console.log(stringValue);

    let obj = JSON.parse(stringValue); // JSON 문자열을 자바스크립트 Object 객체로 변환
    console.log(obj);
</script>
</body>
</html>
