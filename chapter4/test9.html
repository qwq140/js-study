    window 객체는 전역(Global) 객체이다.
    1. alert() 함수는 윈도우 화면에 경고 메시지를 출력한다.

       clearTimeout() 함수를 사용해서 함수가 실행되는 것을 중지할 수 있다.
    6. setInterval() 함수는 두 번째 파라미터로 지정한 시간 간격마다 첫 번째 파라미터에 정의한 함수를 반복적으로 실행하는 함수이다.
       setInterval() 함수는 반복적으로 실행이 되기 때문에, 이를 종료하기 위해서는 clearInterval() 함수를 사용한다.
